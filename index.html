<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Condensed:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="user-selection">
    <button id="rock" class="game-btn">✊</button>
    <button id="paper" class="game-btn">🫱</button>
    <button id="scissors" class="game-btn">✌️</button>
  </div>
  <div class="result-section">
    <div class="result">Your Score: <span id="user-score">0</span></div>
    <div class="result" id="final-column">Computer Score: <span id="computer-score">0</span></div>
    <!-- <div class="selection">🫱</div>
    <div class="selection winner">✌️</div> -->
  </div>


  <script src="./script.js"></script>
</body>

</html>
